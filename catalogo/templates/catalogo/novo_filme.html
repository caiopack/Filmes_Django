{% extends "catalogo/base.html" %}
{% load django_bootstrap5 %}

{% block page_header %}
    Adicionar Novo Filme
{% endblock page_header %}

{% block content %}
    <form action="{% url 'catalogo:novo_filme' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Adicionar Filme" %}
    </form>
{% endblock content %}
